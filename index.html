<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <p class="discount">Descuentos 20%</p>
    <h1 class="title">Heroes</h1>
  </header>
  <main>
    <div class="card-container">
      <div class="card">
        <div class="card-bg">
          <i class="fa-solid fa-heart card-heart"></i>
          <img class="card-photo" src="./img/batman.jpg" alt="Batman">
        </div>
        <div class="card-content">
          <div class="card-info">
            <h2 class="card-title">Batman</h2>
            <p class="card-info">Bruce Wayne es el único personaje que se identifica como Batman y aparece en Batman, Detective Comics, Batman y Robin, y Batman: The Dark Knight. Dick Grayson vuelve al manto de Nightwing</p>
          </div>
          <a class="btn" href="#">Ver más</a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Todos los derechos reservados a <span>front end 1</span></p>
  </footer>
</body>
</html>
